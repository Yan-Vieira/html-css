<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>Como Adicionar Coisas em um HTML?</h1>

    <p>Abaixo, há uma lista de elementos que podem ser adicionados em um documento HTML. Passe o mouse sobre qualquer um e descubra a tag correspondente!</p>

    <ul>
        <li><abbr title="<h1>texto</h1> *detalhe: os títulos podem ser dispostos em níveis de 1 a 6">Título</abbr></li>
        <li><abbr title="<p>texto<p>">Parágrafo</abbr></li>
        <li><abbr title='<img src="caminho-para-a-imagem" alt="texto-alternativo">'>Imagem</abbr></li>
        <li><abbr title='<a href="caminho-até-a-página">texto</a>'>Hyperink</abbr></li>
        <li><abbr title="<ol></ol>">Lista ordenada</abbr></li>
        <li><abbr title="<ul></ul>">Lista não ordenada</abbr></li>
        <li><abbr title="<li>conteúdo</li>">Item de lista</abbr></li>
    </ul>
</body>
</html>
